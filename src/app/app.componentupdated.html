
<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <img src="../assets/icon/home.svg" alt="Home Icon">
      </button>
      <button mat-icon-button (click)="toggleSidebar()" fxShow="false" fxHide.gt-sm>
        <img src="../assets/icon/home.svg" alt="Home Icon">
      </button>
      <div  routerLink="products">
      <span  routerLink="/">Home</span>
    </div>
      <span class="example-spacer"></span>
      <!-- <div fxShow="true" fxHide.lt-md (click)="sidenav.toggle()"> -->
        <div fxShow="true" fxHide.lt-md>
          <a mat-button routerLink="/Category">
            <!-- <mat-icon>notifications</mat-icon> -->
            <select>
              <option>All</option>
              <option><app-product-category-menu></app-product-category-menu></option>
            </select>
          </a>
          <!-- <img src="../assets/icon/home.svg" alt="Home Icon"> -->
          <!-- <app-product-category-menu></app-product-category-menu> -->
        
      </div>
      <app-cart-status></app-cart-status>

    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill fxShow="true">
    <mat-sidenav #sidenav mode="side">
      <mat-nav-list>
         <a (click)="sidenav.toggle()" mat-list-item>
          <img src="../assets/icon/cross-icon.svg" alt="Home Icon">

          Close
        </a>
        <h2>Category</h2>
        <app-product-category-menu (click)="sidenav.toggle()"></app-product-category-menu>
        
        <a (click)="sidenav.toggle()" mat-list-item>
          <img src="../assets/icon/cross-icon.svg" alt="Home Icon">

          Close
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
