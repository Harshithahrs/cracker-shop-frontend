<div *ngIf="product$ | async as product; else loading">
  <div class="product-detail">
    <h2>{{ product.title }}</h2>
    <div class="product-info">
      <div class="product-image">
        <img [src]="product.postImgPath" alt="Product Image" />
      </div>
      <div class="product-details">
        <p>{{ product.content }}</p>
        <p><strong>Price:</strong> ${{ product.productPrice }}</p>
        <p><strong>Stock:</strong> {{ product.productStock }}</p>
        <p><strong>Category:</strong> {{ product.category.category }}</p>
        <p><strong>Availability:</strong> {{ getProductAvailability(product) }}</p>
        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add To Cart</button>

      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <p>Loading product details...</p>
</ng-template>
