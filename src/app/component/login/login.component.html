<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">User Email</label>
    <input type="text" id="username" formControlName="username">
    <div *ngIf="f['username'].invalid && (f['username'].dirty || f['username'].touched)">
      <div *ngIf="f['username'].hasError('required')">Email Required!</div>
      <div *ngIf="f['username'].hasError('minlength')">User Email must be at least 4 characters long.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)">
      <div *ngIf="f['password'].hasError('required')">Password Required!</div>
      <div *ngIf="f['password'].hasError('minlength')">Password must be at least 6 characters long.</div>
    </div>
  </div>
  <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Login</button>
  <h6 class="signup-header"><br>If you're New User Please Signup Below !</h6>
  <button type="submit" class="btn-signup" routerLink="/signup">Signup</button>
</form>
