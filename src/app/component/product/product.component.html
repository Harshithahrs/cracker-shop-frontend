<div *ngIf="products$ | async as products; else loading">
    <h2>All Products</h2>
    <div *ngIf="products.length > 0; else noProducts">
      <div class="product-item" *ngFor="let product of products">
        <img [src]="product.postImgPath" alt="Product Image" />
        <h3>{{ product.title }}</h3>
        <p>{{ product.excerpt }}</p>
        <button (click)="goToProductDetail(product.id)">View Details</button>
      </div>
    </div>
    <ng-template #noProducts>
      <p>No products available.</p>
    </ng-template>
  </div>
  
  <ng-template #loading>
    <p>Loading products...</p>
  </ng-template>
